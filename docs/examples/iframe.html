<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rimless Guest</title>
  <script src="../../lib/rimless.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: white;
    }

    .content {
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
    }

    .item {
      margin-bottom: 1rem;
    }

    .connection {
      position: absolute;
      top: .5rem;
      left: .5rem;
      border-radius: 24px;
      height: 8px;
      width: 8px;
      background: red;
      border: 1px solid white;
    }

    .connection.connected {
      background: green;
    }
  </style>
</head>

<body>
  <div id="content" class="content">
    <h1>IFRAME</h1>
    <div id="connection" class="connection"></div>
    <button id="btn">call host function</button>
  </div>

  <script>
    const { guest } = rimless;

    function makeRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    async function connect() {

      const connection = await guest.connect({
        makeRandomColor,
        setColor: (color) => {
          document.body.style.background = color;
        }
      });

      document.getElementById("connection").className += " connected"

      document.getElementById("btn").onclick = async function () {
        connection.remote.setColor(makeRandomColor());
      }
    }

    connect();
  </script>
</body>

</html>
